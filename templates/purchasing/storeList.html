{%extends "user/base.html"%}
{%load static%}
{%block title%} <h2> </h2> {%endblock%}

{%block content%}


<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Wining</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      type="module"
      src="https://unpkg.com/vue@3/dist/vue.global.js"
    ></script>
    <script type="module" src="/static/js/storeListScript.js" defer></script>
  </head>
  
    
    <div id="scrollArea">
      <div class="col">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input
          type="button"
          id="btnBack"
          value="뒤로가기"
          onclick="history.back()"
        />
      </div>
    </div>
  
	<div class="container">
	    <h4>매장 리스트업</h4>
	    <div id="storeList">
		  <div class="row-header row">
		    <div class="col">Product.</div>
		    <div class="col-1">Price.</div>
		    <div class="col">Store.</div>
		    <div class="col">Location.</div>
		  </div>
	      {% for store in store_list %}
			
	      {% endfor %}
	    </div>
	    
	    <div id="newList">
	      <div v-for="data, index in responseData" :key="data.sell_id">
	        <div class="row" @click="move([[data.sell_id]])" :id="[[data.sell_id]]">
	          <div class="col">
	            <input type="hidden" name="sellId" :value="[[data.sell_id]]" />
	            <p>[[data.wine_name]]</p>
	          </div>
	          <div class="col-1">
	            <p>[[data.sell_price]]</p>
	          </div>
	          <div class="col">
	            <p>[[data.store_name]]</p>
	          </div>
	          <div class="col">
	            <p>[[data.store_address]]</p>
	          </div>
	        </div>
	      </div>
	    </div>
	   
	</div>
	
</html>

<style>
	.row-header {
	  font-weight: bold;
	  background-color: #FFEAEA;
	}
</style>










{% endblock %}
