<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Wining</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="/static/js/storeReceiveCodeScript.js" defer></script>
    </head>
    <body>
        <div class="row" style="text-align:center">
            <div class="col">
                {{result}}
                <br>
                {{result2}}수령 코드를 검색해주세요
            </div>
        </div>
       <div class="row" style="text-align:center">
        <div class="col">
            <input type="text" id="searchReceiveCode">
            <input type="button" id="btnSearch" value="코드 검색">
        </div>
        <div class="row"style="text-align:center">
            <div class="col">
                <input type="submit" id="btnReceive" value="수령 확인" form="idForm" disabled>
                <input type="button" value="뒤로가기" onclick="location='../mypage'">
            </div>
        </div>
        <div id="codeInfo" class="row">
        </div>
        {% csrf_token %}
        <form id="idForm" method="post" action="search/receive-code">
        </form>   
       </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </body>
</html>
