<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Wining</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!--      <script src="/static/js/storeRegistrationScript.js" defer></script> -->
    </head>
    <body>
        <div class="row">
            <div class="col">
                작성자
            </div>
            <div class="col">
                내용
            </div>
            <div class="col">
                별점
            </div>
            <div class="col">
                작성일
            </div>
        </div>
        {% for review in reviews %}
        <div class="row">
            <div class="col">
                {{review.user}}
            </div>
            <div class="col">
                {{review.review_content}}
            </div>
            <div class="col">
                {{review.review_score}}
            </div>
            <div class="col">
                {{review.reg_date}}
            </div>
        </div>
        {% endfor %}
        <div id="pages" class="row">
            <nav >
                <ul class="pagination">
                    <li id="prev" class="page-item disabled">
                        <a class="page-link prev" name="pages">Previous</a>
                    </li>
                    {% for i in pages_count %}
                        <li class="page-item page-num-list">
                            <a id="{{i}}" class="page-link page-num" name="pages">{{i}}</a>
                        </li>
                    {% endfor %}
                    <li id="next" class="page-item">
                        <a id="{{next}}" class="page-link next" name="../../pages">Next</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="row">
            <div class="col">
                <input type="button" value="뒤로가기" onclick="history.back()">
            </div>
        </div>

            
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    </body>
</html>
