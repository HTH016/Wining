{% extends "search/base.html" %} 
{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Wining - 랭킹 검색</title>
		<!-- 부트스트랩 링크 추가 -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<!-- 추가적인 CSS 스타일 -->
		<style>
			body {
				background-color: #f0f3f5;
				font-family: Arial, sans-serif;
			}
			.container {
				margin-top: 100px;
				text-align: center;
			}
			.input-group {
				margin-bottom: 20px;
			}
			.input-group-prepend, .input-group-append {
				height: 38px;
			}
			.input-group input {
				border-radius: 30px;
				padding: 10px 15px;
			}
			
			
			.inputbutton {
				padding: 10px 40px;
				font-size: 16px;
				border-radius: 30px;
				background-color: #5f27cd;
				border: none;
				color: white;
				cursor: pointer;
				transition: background-color 0.3s ease;
			}
			.inputbutton:hover {
				background-color: #341f97;
			}
		</style>
	</head>
	<body> 
		{% block select %}	

		{% endblock %}
		<br><br>
		{% block input %}
			{% csrf_token %}
		<div class="container" style="width:390px;">
		    <div class="row justify-content-center">
            	<div class="card">
	                <div class="card-header">
	                    <h3 class="text-center">sorted by Rank.</h3>
	                </div>
 					<div class="card-body">	
						<form method="post" action="searchbyranklist" name="searchbyrank">
							<div class="input-group">
								<select class="custom-select" name="rank_category">
									<option value="purchaseqnty">구매량 많은순</option>
									<option value="sellregist">등록상품 많은순</option>
									<option value="reviewqnty">리뷰 많은순</option>
									<option value="reviewavg">평점 높은순</option>
								</select>
							</div>
							<div class="input-group" style="width:240px;">
								<input class="form-control" type="number" max="100" name="rank_qnty" placeholder="최대 개수" value="10">
								<div class="input-group-append">
									<span class="input-group-text">개</span>
								</div>
							</div><br>
							<div class="form-group text-center">
								<button class="inputbutton" type="submit">검색 시작</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div><br><br><br><br><br><br><br><br><br><br>
		
		
<style>					
.inputbutton {
    background-color: #3498db;
    border: none;
    color: white;
    padding: 10px 30px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.2s;
    cursor: pointer;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.inputbutton:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
}
		
</style>	
		
		{% endblock %}
		{% block list %}
		{% endblock %}
		<!-- 부트스트랩 스크립트 -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>
</html>
