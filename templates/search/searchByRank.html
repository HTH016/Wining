{% extends "search/base.html" %} 
{% load static %}



<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Wining </title>
		<!-- ♠ bootstrap 적용 -->
	</head>
	<body> 
		
		{% block select %}								<!-- 검색 방법 선택 -->
		
		<a href="/search/main">
			<div>
				검색어 검색 
			</div>
		</a>
		<a href="/search/searchbycategory">
			<div>
				카테고리 검색 
			</div>
		</a>
		{% if request.session.memid %}
		<a href="/search/searchbyuser">
			<div>
				추천 검색 
			</div>
		</a>
		{% else %}
		
		{% endif %}
		<a href="/search/searchbyrank">
			<div>
				순위별 검색 
			</div>
		</a>
		{% endblock %}
		<br><br>
		{% block input %}
			{% csrf_token %}


			
			<form method="post" action="searchbyranklist" name="searchbyrank">
				<div style="text-align:center"> 
					<div> 
						<select name="rank_category">
				<!--  	<option value="detailview"> 조회수 </option>		--> 
						<option value="purchaseqnty"> 구매수 </option>
						<option value="sellregist"> 판매 등록 수 </option>
						<option value="reviewqnty"> 리뷰 개수 </option>
						<option value="reviewavg"> 리뷰 평점 </option>
				<!-- 	<option value="priceavg"> 평균 가격 </option>		-->
					</select>
					</div>

					<br>
					<div> 
						<input type="number" max="100" name="rank_qnty" placeholder="개수 입력">
					</div>
					<br>
					
				<input class="inputbutton" type="submit" value="검색">
				
			</form>
		{% endblock %}



		{% block list %}
		
		{% endblock %}

	</body>
</html>
