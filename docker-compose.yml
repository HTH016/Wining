version: '3.7'
services:
  db:
    image: mysql:8.0.34
    container_name: mysql
    ports:
     - '3307:3307'
    #init: true
    environment:
     MYSQL_HOST: localhost
     MYSQL_DATABASE: bit
     MYSQL_USER: bit
     MYSQL_PASSWORD: bit
     MYSQL_ROOT_PASSWORD: bit
     MYSQL_TCP_PORT: 3307
     MYSQL_PORT: 3307
     TZ: Asia/Seoul
    command: 
     - --character-set-server=utf8mb4
     - --collation-server=utf8mb4_0900_ai_ci
    #healthcheck: 
      #test: ["CMD-SHELL", "mysql -uroot -pbit bit < /bit_save.sql"]
      #interval: 1s
      #timeout: 4m
      #retries: 0 #accure sql read write problem
    volumes:
     - ./bit_save.sql:/docker-entrypoint-initdb.d/initdb.sql
     - /etc/timezone:/etc/timezone
     - mysql-database:/var/lib/mysql:rw	# mysql-database:/var/lib/mysql The designated data directory /var/lib/mysql/ is unusable. You can remove all files that the server added to it. - volumes directory already exit so it made conflict
     #- type: volume
       #source: db_vol
       #target: /var/lib/mysql
  web:
    build:
      context: .
      dockerfile: dockerfile
    container_name: wining
    command: sh /migrate.sh
    volumes:
     - ./staticfiles:/project/staticfiles
     - ./media:/project/media
    expose:
     - "8001"
     - "3307"
    entrypoint: sh /entrypoint.sh # mysql:3307
    depends_on:
     - db
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
     - "80:80/tcp"
    volumes:
     - ./nginx.conf:/etc/nginx/nginx.conf #마운트할 디렉토리: docker image 내부 디렉토리
     - ./staticfiles:/project/staticfiles
     - ./media:/project/media
    depends_on:
     - web
volumes: 
  mysql-database:  

  
     
 

